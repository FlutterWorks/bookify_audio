name: youtube
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.5.0-177.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  youtube_player_flutter: ^9.0.1
  cached_network_image: ^3.3.1
  icons_launcher: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.3.0

icons_launcher:
  image_path: "assets/icons/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

